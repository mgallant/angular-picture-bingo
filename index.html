<!doctype html>
<html lang="en" data-ng-app="BingoApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Angular Picture Bingo</title>

	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .hero-unit img {height:150px;}
      .hero-unit p {text-align: right;}
      .used li {list-style-type: none;}
      .used img {height: 50px;}
    </style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Let's Play Bingo!</a>
			</div>
		</div>
	</div>

	<div data-ng-controller="Bingo" class="container">
		<h1>Angular Picture Bingo</h1>
		<div class="hero-unit">
			<h2>{{items.active.name}}</h2>
			<img data-ng-src="{{items.active.img|imgPath}}" />
			<p><button class="btn btn-primary" data-ng-class="btn" data-ng-click="nextItem()" data-ng-disabled="{{disabled}}">{{label}}</button></p>
		</div>
		<div>
			
		</div>
		<div class="used">
			<ul data-ng-repeat="used in items.used">
				<li><img data-ng-src="{{used.img|imgPath}}" /> {{used.name}}</li>
			</ul>
		</div>
		{{list}}
	</div>

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	-->
	<script src="js/libs/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/filters/filters.js"></script>
	<script src="js/libs/angular/angular-resource.js"></script>
</body>
</html>
